<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        /* you can also import fonts from google fonts */
        p{
            font-family: cursive;
            font-size: 33px; /* px = 1/96th of an inch line height is used to give the space between the target line and above line*/  
            line-height: 1.3em; /* em means times of its parent */
        }

        span{
            font-weight: bold; /*is used to bold the content*/
            font-style: italic;/*style dene k liye font ko*/
        }
    </style>
</head>
<body>
    <!-- web save fonts::: pre installed fonts from web -->
    <!-- web fonts::: import karane padenge web se -->
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
</body>
</html>

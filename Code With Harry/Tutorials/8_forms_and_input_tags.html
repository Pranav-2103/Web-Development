<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <!--backend.php mei ye data de do-->
        <label for="name">Name</label>
        <div>
            <!--div tag takes the whole block and send the next info in the next line-->
            <input type="text" name="myName" id="name">
            <!-- this is input tag and type mei hum uska type define krte hai and name mei wo naam dete hai jiski madad se backend uska data collect kar paaye -->
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="Date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="eligible">Are you eligible?</label>
        <!-- label tag h wo use hota hai label karne ke liye usme for and input ki id same honi chahiye tbhi label and input link ho paaenge then kya hoga ki site pr aaap sirf label par click karenge then direct wo input box ko highlight kar dega -->
        <div>
            <input type="checkbox" name="myEligibility" id="eligible" checked>
            <!-- id di jaati hai taaki label mei use kr ske -->
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
            <!-- textarea bahot bada white space box laane k liye taaki users apne long answers usme type kar paye -->
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <!-- select hota hai wo drop down list laane k liye -->
                <option value="ind" selected>Indica</option>
                <!-- option tag se options add ho jaate hai select tag ki list mei -->
                <option value="swf">Swift</option>
            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="Submit Now" name="Submit">
            <!-- value mei ho bhi likha hoga wo button ke ander show hoga -->
            <input type="reset" name="Reset" value="Reset Now">
        </div>

    </form>
</body>

</html>

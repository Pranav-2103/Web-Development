<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mainBox" class="redBG blackborder"> <!-- id ka mtlb identifier and it is unique-->
        This is mainBox  <!-- class se css mei call kiya jata hai       classes ke multiple names bhi ho skte hai just like written above       and it is not necessary to be unique-->
    </div>
    <!-- emmet -->
    <!-- span.redBG     .is for class --> 
    <span class="redBG"></span>
    <!-- span#redBG     #is for id --> 
    <span id="mainSpan"></span>
    <!-- div.redBG.blackborder.anotherclass     shortcut for creating multiple classes for div -->
    <div class="redBG blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default      .blackborder  (creates div automatically by class blackborder)-->
    <div class="blackborder"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.myclass*4     will create four span tag elements automatically -->
    <span class="myclass">First</span>
    <span class="myclass">Second</span>
    <span class="myclass">third</span>
    <span class="myclass">Fourth</span>
</body>
</html>

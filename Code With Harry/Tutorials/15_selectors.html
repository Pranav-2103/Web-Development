<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* ELEMENT SELECTOR */
        p{
            border: 2px solid red;
        }
        /* ID SELECTOR */
        #firstpara{
            color: green;
        }
        /* CLASS SELECTOR */
        .bgblue{
            columns: yellow;
            background-color: blue;
        }
        /* GROUPING SELECTOR */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgblue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is another simple paragraph to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
